<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URBAN PLAY - OvO 1.4.4</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
  <style>
    /* Ensure the body and html take up the full height and width of the screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Make the iframe fill the entire screen */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* Hide iframe initially */
    }

    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #loading-text {
      font-family: 'Aldrich', sans-serif; /* Use Aldrich font */
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div id="loading-text">URBAN PLAY</div>
    <div class="spinner"></div>
  </div>
  
  <iframe src="https://ovo.drakeerv.com/versions/1.4.4b/" onload="showIframe()"></iframe>

  <script>
    function showIframe() {
      const loadingScreen = document.getElementById('loading-screen');
      const iframe = document.querySelector('iframe');

      // Show iframe after loading
      iframe.style.display = 'block';
      
      // Hide loading screen after a fixed duration
      setTimeout(() => {
        loadingScreen.style.opacity = '0'; // Fade out
        setTimeout(() => {
          loadingScreen.style.display = 'none'; // Remove from view
        }, 500); // Wait for fade out to complete
      }, 3000); // Duration to show loading screen
    }

    // Initial call to showIframe to handle loading screen visibility
    showIframe();
  </script>
</body>
</html>
